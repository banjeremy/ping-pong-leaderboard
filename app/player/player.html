<div class="row">
  <div class="col-12-xs">
    <h2>Players</h1>
    <hr />
    <p ng-hide="players.length">There are no players.</p>
    <div ng-repeat="player in players">
      <h4>
        {{player.name}} <small>{{player.wins}} wins, {{player.losses}} losses</small>
      </h4>
      <hr />
    </div>
  </div>
</div>
